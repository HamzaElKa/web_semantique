<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat IA - Foot Explorer | 4IF-WS</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-globe"></i> Foot Explorer
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-search"></i> Recherche</a></li>
          <li class="nav-item"><a class="nav-link" href="graph.html"><i class="bi bi-diagram-3"></i> Mercato</a></li>
          <li class="nav-item"><a class="nav-link active" href="ask.html"><i class="bi bi-chat-dots"></i> Chat IA</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="main-container">
    <div class="container py-4">
      <div class="text-center mb-4">
        <h2><i class="bi bi-chat-dots"></i> Interface IA (Ollama)</h2>
        <p class="text-muted">Discutez avec notre expert foot alimenté par Mistral et DBpedia.</p>
      </div>

      <div class="chatbot-wrapper shadow">
        <div id="chatWindow" class="chat-window">
          <div class="text-center text-muted small my-3">Conversation démarrée avec l'IA</div>
        </div>

        <div class="chat-input-area p-3 bg-white border-top">
          <div id="askStatus" class="small text-muted mb-2" style="min-height: 20px;"></div>
          <div class="input-group">
            <input type="text" id="askQuestion" class="form-control" placeholder="Ex : Quel est le stade du Real Madrid ?">
            <button id="askBtn" class="btn btn-primary">
              <i class="bi bi-send-fill"></i> Envoyer
            </button>
          </div>
          <div class="mt-2 text-center">
             <button id="clearChat" class="btn btn-link btn-sm text-decoration-none text-muted">
               <i class="bi bi-trash"></i> Effacer la conversation
             </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-light py-4 mt-5">
    <div class="container text-center text-muted">
      <strong>4IF-WS</strong> – Projet Web Sémantique – INSA Lyon
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="ask.js"></script>
</body>
</html>
